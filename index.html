<!DOCTYPE html>
<html style="background-color: rgb(84, 238, 70);">
<head>
	<title>Login</title>
	<link rel = "icon" href ="" type = "image/x-icon">
</head>

<body style="font-size: 20px;">
	<br><br>
	<br><br>
		<form action="login.php" method="POST" align="center">
			<table align="center">
				<td>
                    <div id="C1"><b style="font-size: 30px;" align="center">Login Page</b><br><br></div>
                </td>
				<tr>
					<td>
						<label for="email"><b>Email</b></label>
						<br>
						<input type="email" placeholder="Enter Email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
						<br>
					</td>
				</tr>
				<tr>
					<td>
						<label for="psw"><b>Password</b></label>
						<br>
						<input type="password" minlength="8" placeholder="Enter Password" name="psw" id="psw" required>
						<br>
					</td>
				</tr>
		</table>
		<br>
			<button type="submit" name="submit" value="submit">Login</button>
			<br><br>
	</form>
	<form action="signup.html" method="GET" align="center">
		<button type="submit" name="signup" value="signup">Sign Up</button>
	</form>
	<br><br>
	<style>
		input[type=text], input[type=password], input[type=tel], input[type=date],input[type=email],option,select {
			width: 50%;
			padding: 15px;
			margin: 15px;
			display: inline-block;
			border: none;
			background: #f1f1f1;
			border-radius: 10px;
			width: 250px;
		}

		input[type=text]:focus, input[type=password]:focus, input[type=tel]:focus, input[type=date]:focus, input[type=email]:focus {
			background-color: #ddd;
			outline: none;
		}
		button[name='login']{
			background-color: rgb(52, 52, 211);
		}
		button{
			background-color: #df38d1;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			border-radius: 15px;
			text-align: center;
		}
		html { 
			background: url(https://mondaycomblog.kinsta.cloud/wp-content/uploads/2021/05/sales-forecasting-software-1024x512.jpg) no-repeat center center fixed; 
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}
		td{
			width: 350px;
		}
		table{
			background-color: rgb(188, 147, 226);
			opacity: 0.90;
			border-radius: 10px;
			padding: 15px;
			width: 450px;
			
		}
	</style>
	<script>
		var email = document.getElementById("email");
		email.addEventListener('input', () => {
		email.setCustomValidity('');
		email.checkValidity();
		});
		email.addEventListener('invalid', () => {
		if(email.value === '') {
			email.setCustomValidity('Enter Email');
			alert("Please Enter Email");
		} else {
			email.setCustomValidity('Enter Email in this format: abc@example.com');
		}
		});
		var psw = document.getElementById("psw");
        psw.addEventListener('input', () => {
        psw.setCustomValidity('');
        psw.checkValidity();
        });
        psw.addEventListener('invalid', () => {
        if(psw.value === '') {
            psw.setCustomValidity('Enter Password');
            alert("Please Enter Password");
        }
        });
	</script>
</body>

</html>
